repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.88.2
    hooks:
      - id: trufflehog
        entry: trufflehog git file://. --only-verified --fail

  - repo: local
    hooks:
      - id: gosec
        name: gosec security scanner
        entry: gosec ./...
        language: system
        pass_filenames: false
        types: [go]

      - id: govulncheck
        name: govulncheck vulnerability scanner
        entry: govulncheck ./...
        language: system
        pass_filenames: false
        types: [go]
